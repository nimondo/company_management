<div class="align-items-center bg-lg d-flex justify-content-center user_admin">
  <div class="card card-login mx-auto mt-7">
    <div class="card-header">Login</div>
    <div class="card-body">
        <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <div class="form-label-group">
            <input  type="text" id="inputEmail" class="form-control" placeholder="Username" required="required" autofocus="autofocus" formControlName="username">
            <label for="inputEmail">Username</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" formControlName="password">
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div> -->
        <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="text-center">
      </div>
    </div>
  </div>
</div>
