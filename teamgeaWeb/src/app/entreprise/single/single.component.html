<div class="row">
  <div class="offset-1 col-10">
    <img style="max-width:400px;" *ngIf="entreprise?.logo" src="http://teamgae/web/uploads/logo/{{entreprise.logo}}">
    <h1>Nom: {{ entreprise?.nom}}</h1>
    <h3>Siteweb: {{ entreprise?.siteWeb}}</h3>
    <p>Email : {{ entreprise?.email}}</p>
  </div>
  <div class="offset-1 col-10">
      <button class="btn btn-info" (click)="onViewEmpByEnt(entreprise?.id)">Voir les employés</button>
      <button class="btn btn-primary" (click)="onUpdate(entreprise?.id)">Modifier</button>
      <button class="btn btn-danger" (click)="onDelete(entreprise?.id)">Supprimer</button><br>
      <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
  <div *ngIf="employes" class="offset-1 col-10">
      <h6>Employes de {{ entreprise?.nom}}</h6>
      <table class="table table-hover thead-dark table-stripped" *ngIf="employes[0]">
          <thead  class="thead-dark">
            <tr class="head">
              <th>nom</th>
              <th>Prénom</th>
              <th>Email</th>
              <th>Telephone</th>
            </tr>
          </thead>
          <tbody *ngFor="let employe of employes; let i = index">
            <tr (click)="logo()">
              <td class="name-entreprise">{{employe.nom}}</td>
              <td class="name-entreprise">{{ employe.prenom }}</td>
              <td class="name-entreprise">{{ employe.email  }}</td>
              <td class="name-entreprise">{{ employe.Telephone }}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
